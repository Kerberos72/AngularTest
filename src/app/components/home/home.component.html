
<h1>Componente Home</h1>
<br>
Valor variable nombre:<b>{{nombre}}</b>
<br>
<br>
<form (submit)="onSubmit()">
  <input [(ngModel)]="formulario.nombre" name="nombre" />
  <button type="submit">Enviar</button>
</form>
<br>
<br>
Mostrar Usuarios
<br>
<button name="mostrar" (click)="verUsuarios()">Mostrar</button>
<br>
<div *ngIf="ver==true">
    <table>
        <tr>
            <td><b>ID</b></td>
            <td><b>Nombres</b></td>
            <td><b>Apellidos</b></td>
            <td><b>Estados</b></td>
        </tr>
        <tr *ngFor="let item of listaUsuarios">
            <td>
                {{item.id}}
            </td>
            <td>
                {{item.nombres}}
            </td>
            <td>
                {{item.apellidos}}
            </td>
            <td>
                {{item.estado}}
            </td>
        </tr>
    </table>
</div>
